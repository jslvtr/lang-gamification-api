{% extends 'base.html' %}
{% from "modules/macros.html" import render_module %}
{% block breadcrumbs %}
    <div class="container margin-top">
        <ol class="breadcrumb margin-bottom">
            <li class="active">Your Modules</li>
        </ol>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="page-header">Your created modules</h1>
        <div class="list-group">
            {% for module in modules %}
                {{ render_module(module) }}
            {% endfor %}
        </div>
        <a href="{{ url_for('modules.teach') }}" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span> Create module
        </a>
    </div>
{% endblock %}
