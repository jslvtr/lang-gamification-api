{% extends 'base.html' %}
{% block content %}
<div class="jumbotron background">
    <div class="center-vertical">
        <h1>Grow your economy by learning a language</h1>
        {% if g.user %}
            <p><a class="btn btn-primary btn-lg" href="{{ url_for('users.profile') }}" role="button">KEEP EARNING</a></p>
        {% else %}
            <p><a class="btn btn-primary btn-lg" href="{{ url_for('users.register') }}" role="button">GET STARTED</a></p>
        {% endif %}
    </div>
</div>
{% endblock %}
