<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Gamification</title>

    {% include 'html_dependencies.html' %}

</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default topNav">
    <div class="container-fluid" id="custom-nav">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div id="logo-container"><a class="navbar-brand navbar-brand-override" href="/"><img
                    src="{{ url_for('static', filename='img/logo.png') }}"
                    class="img-responsive" alt="Responsive image"></a></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/" title="Home">Home</a></li>
                <li><a href="/blog" title="Blog">Blog</a></li>

                {% if user %}
                    {% if is_course_creator %}
                        <li><a href="/courses"><span class="glyphicon glyphicon-briefcase"></span> Your Courses</a></li>
                    {% endif %}
                    <li><a href="/revision" title="Revision">Revision</a></li>
                    <li><a href="/users/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                    <li><a href="/users/logout"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                {% else %}
                    <li><a href="/users/register"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
                    <li><a href="/users/login"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="content container">
    {{ data | safe }}
</div>

</body>
</html>
