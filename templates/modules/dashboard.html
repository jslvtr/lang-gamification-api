{% extends 'base.html' %}
{% from "modules/macros.html" import render_module %}
{% block content %}
    <div class="container">
        <h1>You are a module creator!</h1>
        <div class="list-group">
            {% for module in modules %}
                {{ render_module(module) }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
